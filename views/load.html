<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load</title>
    <link rel="shortcut icon" href="IMG/aloha-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="CSS/load.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="button-back">
        <button class="back"><a href="/user">Volver<i class="bi bi-backspace-fill"></i></a></button>
    </div>
    <div class="box">
    <form target="/user" method="post" id="productoForm" >
        <div class="controls">
            <img src="IMG/aloha.jpg" class="img-ad">
            <button class="button-user" type="submit" value="Agregar"><a href="/user">Agregar</a></button>
        </div>
        <div class="vizualizer">
                <label for="id">ID</label>
                <input type="text" name="id" placeholder="difusor-11">
                <label for="titulo">Titulo</label>
                <input type="text"  name="titulo" placeholder="Difusor Premium Pétalos de Orquídeas">
                <label for="imagen">Imagen</label>
                <input type="file"  name="imagen">
                <label for="categoria">Categoria</label>
                <select name="categoria" id="">Seleccione su categoria
                    <option value="aerosoles" id="aerosoles">Aerosoles</option>
                    <option value="difusores" id="difusores">Difusores</option>
                    <option value="Sahumerios" id="sahumerios">Sahumerios</option>
                    <option value="Textiles" id="textiles">Textiles</option>
                    <option value="pack" id="pack">Pack Premium</option>
                </select>
                <label for="precio">Precio</label>
                <input type="number" name="precio">
            </form>
        </div>
    </div>
</body>
<script type="module" src="JS/load.js"></script>
</html>
